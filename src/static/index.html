<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MelodAI</title>
    <link rel="icon" href="/logo.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body>
    <div class="main-container">
      <div class="side-container">
        <!-- Search -->
        <div class="search-container">
          <div class="logo-container">
            <button
              class="menu-toggle"
              onclick="toggleMenu()"
              aria-label="Toggle menu"
            >
              <i class="fas fa-bars"></i>
            </button>
            <div class="logo-content">
              <img src="/logo.svg" alt="logo" class="logo" />
            </div>
          </div>
          <input
            type="text"
            class="search-input"
            placeholder="Search for a song..."
          />
          <div class="search-dropdown" id="searchDropdown"></div>
        </div>

        <!-- Player Controls -->
        <div class="side-controls">
          <div class="volume-controls">
            <label>Vocals:</label>
            <input type="range" id="vocalsVolume" min="0" max="1" step="0.1" value="0.5" />
          </div>
          <div class="volume-controls">
            <label>Music:</label>
            <input type="range" id="musicVolume" min="0" max="1" step="0.1" value="0.5" />
          </div>
          <div class="control-buttons">
            <button class="control-btn" id="randomSong">
              <i class="fas fa-dice"></i>
            </button>
            <button class="control-btn" id="toggleFullscreen">
              <i class="fas fa-expand"></i>
            </button>
            <button class="control-btn" id="downloadButton" title="Download" disabled>
              <i class="fas fa-download"></i>
            </button>
            <button class="control-btn" id="shareSong" title="Share" disabled>
              <i class="fas fa-share-alt"></i>
            </button>
          </div>
        </div>

        <h2>Song Queue</h2>
        <div id="songQueue"></div>
      </div>

      <div class="lyrics-container" id="lyricsContainer">
        <div class="lyrics-header">
          <button
            class="control-btn"
            onclick="toggleMenu()"
            aria-label="Toggle menu"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="lyrics-title-container">
            <img class="lyrics-cover" src="/logo.svg" alt="Album cover" />
            <div class="lyrics-info">
              <div class="lyrics-title"></div>
              <div class="lyrics-artist"></div>
            </div>
          </div>
          <div class="lyrics-profile">
            <button class="profile-button" id="profileButton">
              <i class="fas fa-user"></i>
            </button>
            <div class="profile-dropdown" id="profileDropdown">
              <div class="profile-dropdown-item" id="profileName">
                <i class="fas fa-user"></i>
                <span>Loading...</span>
              </div>
              <hr />
              <a href="/about" class="profile-dropdown-item">
                <i class="fas fa-info-circle"></i>
                About MelodAI
              </a>
              <div class="profile-dropdown-item" id="darkModeButton" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
                Dark Mode
              </div>
              <div
                class="profile-dropdown-item"
                id="adminButton"
                style="display: none"
                onclick="window.location.href='/admin'"
              >
                <i class="fas fa-shield-alt"></i>
                Admin Panel
              </div>
              <hr />
              <div class="profile-dropdown-item" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                Logout
              </div>
            </div>
          </div>
        </div>
        <div class="lyrics-content">
          <h2>Select or search for a song to start</h2>
        </div>
      </div>
    </div>

    <!-- Fixed bottom player bar -->
    <div class="player-bar">
      <div class="player-bar-content">
        <div class="progress-bar">
          <div class="progress" id="progress"></div>
          <div class="progress-text">
            <span class="progress-time" id="currentTime">0:00</span>
            /
            <span class="total-time" id="totalTime">0:00</span>
          </div>
        </div>
        <button class="play-btn" id="playButton">
          <i class="fas fa-play"></i>
        </button>
      </div>
    </div>

    <div class="download-dropdown" id="downloadDropdown">
      <div class="download-option" id="downloadVocals">
        <i class="fas fa-microphone"></i> Download Vocals
      </div>
      <div class="download-option" id="downloadMusic">
        <i class="fas fa-music"></i> Download Music
      </div>
      <div class="download-option" id="downloadFull">
        <i class="fas fa-compact-disc"></i> Download Full Song
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="/js/player.js"></script>
  </body>
</html>
