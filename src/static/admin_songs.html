<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song Management - MelodAI Admin</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="icon" href="/logo.svg" />
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/admin.css" />
  </head>
  <body class="admin-page">
    <div class="container">
      <header class="page-header">
        <h1>
          <i class="fas fa-music"></i>
          Song Management
        </h1>
        <div class="header-actions">
          <button class="btn btn-primary" onclick="toggleTheme()">
            <i class="fas fa-moon" id="themeIcon"></i>
          </button>
          <a href="/admin" class="btn btn-secondary">
            <i class="fas fa-shield-alt"></i>
            Admin
          </a>
          <a href="/" class="btn btn-primary">
            <i class="fas fa-home"></i>
            Home
          </a>
        </div>
      </header>

      <div class="stats-grid">
        <div class="stat-card">
          <i class="fas fa-music"></i>
          <h3>Total Songs</h3>
          <p id="totalSongs">0</p>
        </div>
        <div class="stat-card">
          <i class="fas fa-check-circle"></i>
          <h3>Complete Songs</h3>
          <p id="completeSongs">0</p>
        </div>
        <div class="stat-card">
          <i class="fas fa-hdd"></i>
          <h3>Total Storage</h3>
          <p id="totalStorage">0 MB</p>
        </div>
      </div>

      <div class="card">
        <div class="controls">
          <div class="search-box">
            <input
              type="text"
              id="searchInput"
              placeholder="ðŸ” Search by title, artist, or album..."
              onkeyup="filterSongs()"
            />
          </div>
          <select
            id="filterSelect"
            class="filter-select"
            onchange="filterSongs()"
          >
            <option value="all">All Songs</option>
            <option value="complete">Complete Only</option>
            <option value="incomplete">Incomplete Only</option>
          </select>
          <button class="refresh-btn" onclick="loadSongs()">
            <i class="fas fa-sync-alt" id="refreshIcon"></i>
            Refresh
          </button>
        </div>

        <div class="table-wrapper">
          <table id="songsTable">
            <thead>
              <tr>
                <th onclick="sortTable(0)">Song</th>
                <th onclick="sortTable(1)">Album</th>
                <th onclick="sortTable(2)">Duration</th>
                <th onclick="sortTable(3)">Size</th>
                <th onclick="sortTable(4)">Status</th>
                <th onclick="sortTable(5)">Track ID</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="songsTableBody">
              <tr>
                <td colspan="7">
                  <div class="loading">
                    <div class="spinner"></div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      let allSongs = []
      let currentSort = {
        column: null,
        direction: 'asc',
      }

      async function loadSongs() {
        const refreshIcon = document.getElementById('refreshIcon')
        refreshIcon.style.animation = 'spin 0.8s linear infinite'

        try {
          const response = await fetch('/admin/songs/list', {
            credentials: 'include',
          })
          const data = await response.json()
          allSongs = data.songs

          updateStats()
          displaySongs(allSongs)
        } catch (error) {
          console.error('Error loading songs:', error)
          document.getElementById('songsTableBody').innerHTML = `
            <tr>
              <td colspan="7">
                <div class="empty-state">
                  <i class="fas fa-exclamation-triangle"></i>
                  <h3>Error loading songs</h3>
                  <p>${error.message}</p>
                </div>
              </td>
            </tr>
          `
        } finally {
          refreshIcon.style.animation = ''
        }
      }

      function updateStats() {
        const totalSongs = allSongs.length
        const completeSongs = allSongs.filter(
          (s) => s.has_song && s.has_vocals && s.has_no_vocals && s.has_lyrics
        ).length
        const totalStorage = allSongs.reduce((sum, s) => sum + s.size_mb, 0)

        document.getElementById('totalSongs').textContent = totalSongs
        document.getElementById('completeSongs').textContent = completeSongs
        document.getElementById('totalStorage').textContent =
          totalStorage.toFixed(2) + ' MB'
      }

      function displaySongs(songs) {
        const tbody = document.getElementById('songsTableBody')

        if (songs.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="7">
                <div class="empty-state">
                  <i class="fas fa-music"></i>
                  <h3>No songs found</h3>
                  <p>No songs match your search criteria.</p>
                </div>
              </td>
            </tr>
          `
          return
        }

        tbody.innerHTML = songs
          .map((song) => {
            const isComplete =
              song.has_song &&
              song.has_vocals &&
              song.has_no_vocals &&
              song.has_lyrics
            const coverUrl = song.cover
              ? `https://e-cdns-images.dzcdn.net/images/cover/${song.cover}/250x250-000000-80-0-0.jpg`
              : ''

            const statusBadges = []
            if (!song.has_song)
              statusBadges.push(
                '<span class="badge badge-danger"><i class="fas fa-times"></i> Song</span>'
              )
            if (!song.has_vocals)
              statusBadges.push(
                '<span class="badge badge-danger"><i class="fas fa-times"></i> Vocals</span>'
              )
            if (!song.has_no_vocals)
              statusBadges.push(
                '<span class="badge badge-danger"><i class="fas fa-times"></i> Instrumental</span>'
              )
            if (!song.has_lyrics)
              statusBadges.push(
                '<span class="badge badge-danger"><i class="fas fa-times"></i> Lyrics</span>'
              )

            const statusDisplay = isComplete
              ? '<span class="badge badge-success"><i class="fas fa-check"></i> Complete</span>'
              : statusBadges.join(' ')

            return `
              <tr>
                <td>
                  <div class="song-info">
                    ${
                      coverUrl
                        ? `<img src="${coverUrl}" alt="${song.title}" class="song-cover" />`
                        : '<div class="song-cover"></div>'
                    }
                    <div class="song-details">
                      <h4>${song.title}</h4>
                      <p>${song.artist}</p>
                    </div>
                  </div>
                </td>
                <td>${song.album}</td>
                <td>${formatDuration(song.duration)}</td>
                <td>${song.size_mb} MB</td>
                <td>${statusDisplay}</td>
                <td><code>${song.track_id}</code></td>
                <td>
                  <button 
                    class="delete-btn" 
                    onclick="deleteSong('${song.track_id}')"
                    title="Delete this song permanently"
                  >
                    <i class="fas fa-trash"></i> Delete
                  </button>
                </td>
              </tr>
            `
          })
          .join('')
      }

      function formatDuration(seconds) {
        const mins = Math.floor(seconds / 60)
        const secs = seconds % 60
        return `${mins}:${secs.toString().padStart(2, '0')}`
      }

      function filterSongs() {
        const searchTerm = document
          .getElementById('searchInput')
          .value.toLowerCase()
        const filter = document.getElementById('filterSelect').value

        let filtered = allSongs

        // Apply search filter
        if (searchTerm) {
          filtered = filtered.filter(
            (s) =>
              s.title.toLowerCase().includes(searchTerm) ||
              s.artist.toLowerCase().includes(searchTerm) ||
              s.album.toLowerCase().includes(searchTerm) ||
              s.track_id.includes(searchTerm)
          )
        }

        // Apply status filter
        if (filter === 'complete') {
          filtered = filtered.filter(
            (s) => s.has_song && s.has_vocals && s.has_no_vocals && s.has_lyrics
          )
        } else if (filter === 'incomplete') {
          filtered = filtered.filter(
            (s) =>
              !s.has_song || !s.has_vocals || !s.has_no_vocals || !s.has_lyrics
          )
        }

        displaySongs(filtered)
      }

      function sortTable(column) {
        const headers = document.querySelectorAll('#songsTable th')

        if (currentSort.column === column) {
          currentSort.direction =
            currentSort.direction === 'asc' ? 'desc' : 'asc'
        } else {
          currentSort.column = column
          currentSort.direction = 'asc'
        }

        // Remove sort classes
        headers.forEach((h) => h.classList.remove('sort-asc', 'sort-desc'))
        headers[column].classList.add(`sort-${currentSort.direction}`)

        // Sort the songs
        const sortedSongs = [...allSongs].sort((a, b) => {
          let aVal, bVal

          switch (column) {
            case 0: // Song
              aVal = a.title.toLowerCase()
              bVal = b.title.toLowerCase()
              break
            case 1: // Album
              aVal = a.album.toLowerCase()
              bVal = b.album.toLowerCase()
              break
            case 2: // Duration
              aVal = a.duration
              bVal = b.duration
              break
            case 3: // Size
              aVal = a.size_mb
              bVal = b.size_mb
              break
            case 4: // Status
              aVal =
                a.has_song && a.has_vocals && a.has_no_vocals && a.has_lyrics
                  ? 1
                  : 0
              bVal =
                b.has_song && b.has_vocals && b.has_no_vocals && b.has_lyrics
                  ? 1
                  : 0
              break
            case 5: // Track ID
              aVal = a.track_id
              bVal = b.track_id
              break
            default:
              return 0
          }

          if (aVal < bVal) return currentSort.direction === 'asc' ? -1 : 1
          if (aVal > bVal) return currentSort.direction === 'asc' ? 1 : -1
          return 0
        })

        allSongs = sortedSongs
        filterSongs()
      }

      async function deleteSong(trackId) {
        if (
          !confirm(
            `Are you sure you want to permanently delete this song?\n\nTrack ID: ${trackId}\n\nThis action cannot be undone and will delete all associated files.`
          )
        ) {
          return
        }

        try {
          const response = await fetch(`/admin/songs/${trackId}`, {
            method: 'DELETE',
            credentials: 'include',
          })

          const data = await response.json()

          if (response.ok) {
            showNotification('Song deleted successfully!', 'success')
            // Remove from local array
            allSongs = allSongs.filter((s) => s.track_id !== trackId)
            updateStats()
            filterSongs()
          } else {
            throw new Error(data.error || 'Failed to delete song')
          }
        } catch (error) {
          console.error('Error deleting song:', error)
          showNotification(error.message, 'error')
        }
      }

      function showNotification(message, type) {
        const notification = document.createElement('div')
        notification.className = `notification ${type}`
        notification.innerHTML = `
          <i class="fas fa-${
            type === 'success' ? 'check-circle' : 'exclamation-circle'
          }"></i>
          ${message}
        `
        document.body.appendChild(notification)
        setTimeout(() => notification.remove(), 3000)
      }

      // Theme Management
      function getTheme() {
        return localStorage.getItem('theme') || 'light';
      }

      function setTheme(theme) {
        localStorage.setItem('theme', theme);
        document.documentElement.setAttribute('data-theme', theme);
        const icon = document.getElementById('themeIcon');
        if (icon) icon.className = theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
      }

      function toggleTheme() {
        const newTheme = getTheme() === 'light' ? 'dark' : 'light';
        setTheme(newTheme);
      }

      // Load songs on page load
      document.addEventListener('DOMContentLoaded', () => {
        setTheme(getTheme());
        loadSongs();
      });
    </script>
    <script src="/js/admin.js"></script>
  </body>
</html>
