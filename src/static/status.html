<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Status - MelodAI Admin</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="icon" href="/logo.svg" />
    <style>
      :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --secondary: #0ea5e9;
        --success: #22c55e;
        --danger: #ef4444;
        --warning: #f59e0b;
        --background: #f8fafc;
        --surface: #ffffff;
        --text: #1e293b;
        --text-light: #64748b;
        --border: #e2e8f0;
        --hover: #f1f5f9;
        --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        background: var(--background);
        color: var(--text);
        line-height: 1.6;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .header h1 {
        margin: 0;
        color: var(--text);
        font-size: 2rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .header-actions {
        display: flex;
        gap: 0.5rem;
      }

      .btn {
        padding: 0.625rem 1.25rem;
        border: none;
        border-radius: 8px;
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
      }

      .btn-primary {
        background: var(--primary);
        color: white;
      }

      .btn-primary:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
      }

      .btn-secondary {
        background: white;
        color: var(--text);
        border: 1px solid var(--border);
      }

      .btn-secondary:hover {
        background: var(--hover);
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .tabs {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 2rem;
        border-bottom: 2px solid var(--border);
        overflow-x: auto;
        padding-bottom: 0;
      }

      .tab {
        padding: 0.75rem 1.25rem;
        border: none;
        background: transparent;
        color: var(--text-light);
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        border-bottom: 2px solid transparent;
        margin-bottom: -2px;
        white-space: nowrap;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .tab:hover {
        color: var(--text);
      }

      .tab.active {
        color: var(--primary);
        border-bottom-color: var(--primary);
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .info-banner {
        background: white;
        border-left: 4px solid var(--secondary);
        padding: 1rem 1.25rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        box-shadow: var(--shadow);
      }

      .info-banner p {
        margin: 0;
        color: var(--text-light);
        font-size: 0.875rem;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 4rem;
      }

      .spinner {
        border: 3px solid var(--border);
        border-top-color: var(--primary);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Status Bar Styles */
      .status-bar {
        background: white;
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 1rem;
        box-shadow: var(--shadow);
        transition: all 0.2s;
      }

      .status-bar:hover {
        box-shadow: var(--shadow-lg);
      }

      .status-bar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }

      .status-bar-title {
        font-size: 1.125rem;
        font-weight: 600;
        color: var(--text);
      }

      .status-badge {
        padding: 0.375rem 0.75rem;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .status-badge.ok {
        background: #dcfce7;
        color: #166534;
      }

      .status-badge.warning {
        background: #fef3c7;
        color: #92400e;
      }

      .status-badge.error {
        background: #fee2e2;
        color: #991b1b;
      }

      .status-timeline {
        height: 32px;
        display: flex;
        gap: 2px;
        border-radius: 6px;
        overflow: hidden;
        margin: 1rem 0;
        background: var(--background);
      }

      .timeline-segment {
        flex: 1;
        position: relative;
        transition: all 0.2s;
        cursor: pointer;
      }

      .timeline-segment:hover {
        transform: scaleY(1.2);
        z-index: 10;
      }

      .timeline-segment.ok {
        background: var(--success);
      }

      .timeline-segment.warning {
        background: var(--warning);
      }

      .timeline-segment.error {
        background: var(--danger);
      }

      .timeline-segment.unknown {
        background: var(--text-light);
      }

      .tooltip {
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%) translateY(-8px);
        background: rgba(0, 0, 0, 0.9);
        color: white;
        padding: 0.5rem 0.75rem;
        border-radius: 6px;
        font-size: 0.75rem;
        white-space: nowrap;
        opacity: 0;
        visibility: hidden;
        transition: all 0.2s;
        pointer-events: none;
        z-index: 100;
      }

      .timeline-segment:hover .tooltip {
        opacity: 1;
        visibility: visible;
      }

      .status-timeline-footer {
        display: flex;
        justify-content: space-between;
        color: var(--text-light);
        font-size: 0.75rem;
        margin-top: 0.5rem;
      }

      .status-details {
        color: var(--text-light);
        font-size: 0.875rem;
        margin-top: 0.75rem;
        padding-top: 0.75rem;
        border-top: 1px solid var(--border);
      }

      /* Queue Styles */
      .queue-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .queue-count {
        font-size: 1.125rem;
        font-weight: 600;
        color: var(--text);
      }

      .queue-item {
        background: white;
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 1rem;
        box-shadow: var(--shadow);
        border-left: 4px solid var(--primary);
        transition: all 0.2s;
      }

      .queue-item:hover {
        transform: translateX(4px);
        box-shadow: var(--shadow-lg);
      }

      .queue-item.error {
        border-left-color: var(--danger);
      }

      .queue-item.success {
        border-left-color: var(--success);
      }

      .queue-item-header {
        display: flex;
        justify-content: space-between;
        align-items: start;
        margin-bottom: 1rem;
        gap: 1rem;
      }

      .queue-item-info h3 {
        margin: 0 0 0.25rem 0;
        font-size: 1.125rem;
        color: var(--text);
      }

      .queue-item-info p {
        margin: 0;
        color: var(--text-light);
        font-size: 0.875rem;
      }

      .queue-status {
        padding: 0.375rem 0.75rem;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 600;
        white-space: nowrap;
        background: var(--background);
        color: var(--text);
      }

      .progress-bar-container {
        margin-top: 1rem;
      }

      .progress-info {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
        color: var(--text-light);
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background: var(--background);
        border-radius: 4px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        border-radius: 4px;
        transition: width 0.3s ease;
      }

      .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        background: white;
        border-radius: 12px;
        box-shadow: var(--shadow);
      }

      .empty-state i {
        font-size: 3rem;
        color: var(--text-light);
        margin-bottom: 1rem;
      }

      .empty-state h3 {
        margin: 0 0 0.5rem 0;
        color: var(--text);
      }

      .empty-state p {
        margin: 0;
        color: var(--text-light);
      }

      /* Table Styles */
      .table-container {
        background: white;
        border-radius: 12px;
        box-shadow: var(--shadow);
        overflow: hidden;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      thead {
        background: var(--background);
      }

      th {
        padding: 1rem;
        text-align: left;
        font-weight: 600;
        color: var(--text);
        font-size: 0.875rem;
        border-bottom: 2px solid var(--border);
      }

      td {
        padding: 1rem;
        border-bottom: 1px solid var(--border);
        font-size: 0.875rem;
        color: var(--text);
      }

      tr:last-child td {
        border-bottom: none;
      }

      tbody tr {
        transition: background 0.2s;
      }

      tbody tr:hover {
        background: var(--hover);
      }

      .completion-badge {
        padding: 0.25rem 0.625rem;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 600;
      }

      .completion-badge.low {
        background: #fee2e2;
        color: #991b1b;
      }

      .completion-badge.medium {
        background: #fef3c7;
        color: #92400e;
      }

      .completion-badge.high {
        background: #dcfce7;
        color: #166534;
      }

      .reprocess-btn {
        padding: 0.375rem 0.875rem;
        background: var(--secondary);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 0.75rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }

      .reprocess-btn:hover {
        background: #0284c7;
        transform: translateY(-1px);
      }

      .reprocess-btn:disabled {
        background: var(--text-light);
        cursor: not-allowed;
        transform: none;
      }

      .filter-group {
        margin-bottom: 1.5rem;
        background: white;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: var(--shadow);
      }

      .filter-group label {
        display: block;
        font-weight: 500;
        margin-bottom: 0.5rem;
        color: var(--text);
        font-size: 0.875rem;
      }

      .filter-group select {
        width: 100%;
        padding: 0.625rem;
        border: 1px solid var(--border);
        border-radius: 6px;
        font-size: 0.875rem;
        color: var(--text);
        background: white;
        cursor: pointer;
      }

      .notification {
        position: fixed;
        top: 2rem;
        right: 2rem;
        background: white;
        padding: 1rem 1.25rem;
        border-radius: 8px;
        box-shadow: var(--shadow-lg);
        border-left: 4px solid var(--success);
        z-index: 1000;
        animation: slideIn 0.3s ease;
      }

      .notification.error {
        border-left-color: var(--danger);
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }

        .header h1 {
          font-size: 1.5rem;
        }

        .queue-item-header {
          flex-direction: column;
        }

        table {
          font-size: 0.75rem;
        }

        th,
        td {
          padding: 0.75rem 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>
          <i class="fas fa-chart-line"></i>
          System Status
        </h1>
        <div class="header-actions">
          <a href="/admin" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i>
            Back to Admin
          </a>
          <button id="refreshBtn" class="btn btn-primary">
            <i class="fas fa-sync-alt" id="refreshIcon"></i>
            Refresh
          </button>
        </div>
      </div>

      <div class="tabs">
        <button class="tab active" data-tab="current">
          <i class="fas fa-heartbeat"></i>
          Current Status
        </button>
        <button class="tab" data-tab="queue">
          <i class="fas fa-list"></i>
          Processing Queue
        </button>
        <button class="tab" data-tab="unfinished">
          <i class="fas fa-exclamation-triangle"></i>
          Unfinished Tracks
        </button>
        <button class="tab" data-tab="history">
          <i class="fas fa-history"></i>
          History
        </button>
      </div>

      <!-- Current Status Tab -->
      <div class="tab-content active" id="current-tab">
        <div class="info-banner">
          <p>
            <i class="fas fa-info-circle"></i>
            Last updated: <strong id="lastUpdated">Never</strong>
          </p>
        </div>
        <div id="currentStatus">
          <div class="loading">
            <div class="spinner"></div>
          </div>
        </div>
      </div>

      <!-- Processing Queue Tab -->
      <div class="tab-content" id="queue-tab">
        <div class="info-banner">
          <p>
            <i class="fas fa-info-circle"></i>
            Queue last updated: <strong id="queueLastUpdated">Never</strong>
          </p>
        </div>
        <div class="queue-header">
          <div class="queue-count" id="queueCount">0 tracks in queue</div>
          <button id="refreshQueueBtn" class="btn btn-secondary">
            <i class="fas fa-sync-alt" id="refreshQueueIcon"></i>
            Refresh Queue
          </button>
        </div>
        <div id="processingQueue">
          <div class="loading">
            <div class="spinner"></div>
          </div>
        </div>
      </div>

      <!-- Unfinished Tracks Tab -->
      <div class="tab-content" id="unfinished-tab">
        <div class="info-banner">
          <p>
            <i class="fas fa-info-circle"></i>
            Last updated: <strong id="unfinishedLastUpdated">Never</strong>
          </p>
        </div>
        <div class="queue-header">
          <div class="queue-count" id="unfinishedCount">
            Loading unfinished tracks...
          </div>
          <button id="refreshUnfinishedBtn" class="btn btn-secondary">
            <i class="fas fa-sync-alt" id="refreshUnfinishedIcon"></i>
            Refresh List
          </button>
        </div>
        <div id="unfinishedSongs">
          <div class="loading">
            <div class="spinner"></div>
          </div>
        </div>
      </div>

      <!-- History Tab -->
      <div class="tab-content" id="history-tab">
        <div class="filter-group">
          <label for="componentFilter">
            <i class="fas fa-filter"></i>
            Filter by component
          </label>
          <select id="componentFilter">
            <option value="">All Components</option>
          </select>
        </div>
        <div id="historyTable">
          <div class="loading">
            <div class="spinner"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Check authentication
      async function checkAuth() {
        try {
          const response = await fetch('/auth/check', {
            credentials: 'include',
          })
          const data = await response.json()
          if (!data.authenticated || !data.is_admin) {
            window.location.href = '/login'
            return false
          }
          return true
        } catch (error) {
          console.error('Auth check failed:', error)
          window.location.href = '/login'
          return false
        }
      }

      // Utility functions
      function formatDateTime(dateStr) {
        if (!dateStr) return 'Unknown'
        try {
          const date = new Date(dateStr)
          if (isNaN(date.getTime())) throw new Error('Invalid date')
          return date.toLocaleString()
        } catch (error) {
          return dateStr
        }
      }

      function showNotification(message, isError = false) {
        const notification = document.createElement('div')
        notification.className = `notification ${isError ? 'error' : ''}`
        notification.innerHTML = `
          <i class="fas fa-${
            isError ? 'exclamation-circle' : 'check-circle'
          }"></i>
          ${message}
        `
        document.body.appendChild(notification)
        setTimeout(() => notification.remove(), 3000)
      }

      // Tab handling
      document.querySelectorAll('.tab').forEach((tab) => {
        tab.addEventListener('click', () => {
          const tabName = tab.dataset.tab

          // Update active tab
          document
            .querySelectorAll('.tab')
            .forEach((t) => t.classList.remove('active'))
          tab.classList.add('active')

          // Update active content
          document
            .querySelectorAll('.tab-content')
            .forEach((content) => content.classList.remove('active'))
          document.getElementById(`${tabName}-tab`).classList.add('active')

          // Load data if needed
          if (tabName === 'queue') fetchProcessingQueue()
          if (tabName === 'unfinished') fetchUnfinishedSongs()
          if (tabName === 'history') fetchStatusHistory()
        })
      })

      // Fetch current status
      async function fetchCurrentStatus() {
        const refreshIcon = document.getElementById('refreshIcon')
        refreshIcon.style.animation = 'spin 0.8s linear infinite'

        try {
          const response = await fetch(
            `/admin/status/check?timestamp=${Date.now()}`,
            {
              credentials: 'include',
            }
          )
          const data = await response.json()
          displayCurrentStatus(data.checks)
          document.getElementById('lastUpdated').textContent =
            new Date().toLocaleString()
        } catch (error) {
          console.error('Error fetching status:', error)
          document.getElementById('currentStatus').innerHTML = `
            <div class="empty-state">
              <i class="fas fa-exclamation-triangle"></i>
              <h3>Error loading status</h3>
              <p>${error.message}</p>
                        </div>
                    `
        } finally {
          refreshIcon.style.animation = ''
        }
      }

      function displayCurrentStatus(checks) {
        const container = document.getElementById('currentStatus')
        container.innerHTML = ''

        checks.forEach((check) => {
          const statusBar = document.createElement('div')
          statusBar.className = 'status-bar'

          const statusClass = check.status.toLowerCase()
          const timelineSegments =
            check.history?.length > 0
              ? check.history
                  .map(
                    (h) => `
                <div class="timeline-segment ${h.status.toLowerCase()}">
                  <div class="tooltip">
                    <strong>${h.status}</strong><br>
                    ${formatDateTime(h.last_checked)}<br>
                    ${h.details || ''}
                  </div>
                </div>
              `
                  )
                  .join('')
              : `<div class="timeline-segment ${statusClass}">
                <div class="tooltip">
                  <strong>${check.status}</strong><br>
                  ${formatDateTime(check.last_checked)}<br>
                  ${check.details || ''}
                </div>
              </div>`

          statusBar.innerHTML = `
            <div class="status-bar-header">
              <div class="status-bar-title">${check.component}</div>
              <div class="status-badge ${statusClass}">
                ${check.status === 'OK' ? '✓ Operational' : check.status}
            </div>
            </div>
            <div class="status-timeline">
              ${timelineSegments}
            </div>
            <div class="status-timeline-footer">
              <span>90 days ago</span>
              <span><strong>${check.uptime || '100%'}</strong> uptime</span>
              <span>Today</span>
            </div>
            <div class="status-details">
              ${check.details}
            </div>
          `

          container.appendChild(statusBar)
        })
      }

      // Fetch processing queue
      async function fetchProcessingQueue(showSpinner = true) {
        if (showSpinner) {
          const icon = document.getElementById('refreshQueueIcon')
          icon.style.animation = 'spin 0.8s linear infinite'
        }

        try {
          const response = await fetch(
            `/admin/status/queue?timestamp=${Date.now()}`,
            {
              credentials: 'include',
            }
          )
          const data = await response.json()
          displayProcessingQueue(data.queue)
          document.getElementById('queueLastUpdated').textContent =
            new Date().toLocaleString()
          document.getElementById('queueCount').textContent = `${
            data.queue.length
          } track${data.queue.length !== 1 ? 's' : ''} in queue`
        } catch (error) {
          console.error('Error fetching queue:', error)
          document.getElementById('processingQueue').innerHTML = `
            <div class="empty-state">
              <i class="fas fa-exclamation-triangle"></i>
              <h3>Error loading queue</h3>
              <p>${error.message}</p>
            </div>
          `
        } finally {
          if (showSpinner) {
            const icon = document.getElementById('refreshQueueIcon')
            icon.style.animation = ''
          }
        }
      }

      function displayProcessingQueue(queue) {
        const container = document.getElementById('processingQueue')
        container.innerHTML = ''

        if (queue.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-check-circle"></i>
              <h3>No tracks in queue</h3>
              <p>The processing queue is empty.</p>
            </div>
          `
          return
        }

        queue.forEach((item) => {
          const queueItem = document.createElement('div')
          let itemClass = 'queue-item'
          if (item.status.includes('error')) itemClass += ' error'
          else if (item.progress >= 50) itemClass += ' success'
          queueItem.className = itemClass

          queueItem.innerHTML = `
            <div class="queue-item-header">
              <div class="queue-item-info">
                <h3>${item.title || 'Unknown Track'}</h3>
                <p>${item.artist || 'Unknown Artist'} • Track ID: ${
            item.track_id
          }</p>
              </div>
              <div class="queue-status">${formatStatus(item.status)}</div>
            </div>
            <div class="progress-bar-container">
              <div class="progress-info">
                <span>${item.progress}% complete</span>
                <span>Time elapsed: ${item.elapsed_time}</span>
              </div>
              <div class="progress-bar">
                <div class="progress-fill" style="width: ${
                  item.progress
                }%"></div>
              </div>
            </div>
          `

          container.appendChild(queueItem)
        })
      }

      function formatStatus(status) {
        return status
          .split('_')
          .map((word) => word.charAt(0).toUpperCase() + word.slice(1))
          .join(' ')
      }

      // Fetch unfinished songs
      async function fetchUnfinishedSongs(showSpinner = true) {
        if (showSpinner) {
          const icon = document.getElementById('refreshUnfinishedIcon')
          icon.style.animation = 'spin 0.8s linear infinite'
        }

        try {
          const response = await fetch(
            `/admin/status/unfinished?timestamp=${Date.now()}`,
            {
              credentials: 'include',
            }
          )
          const data = await response.json()
          displayUnfinishedSongs(data.unfinished_songs)
          document.getElementById('unfinishedLastUpdated').textContent =
            new Date().toLocaleString()
          document.getElementById('unfinishedCount').textContent = `${
            data.unfinished_songs.length
          } unfinished track${
            data.unfinished_songs.length !== 1 ? 's' : ''
          } found`
        } catch (error) {
          console.error('Error fetching unfinished songs:', error)
          document.getElementById('unfinishedSongs').innerHTML = `
            <div class="empty-state">
              <i class="fas fa-exclamation-triangle"></i>
              <h3>Error loading unfinished tracks</h3>
              <p>${error.message}</p>
                        </div>
                    `
        } finally {
          if (showSpinner) {
            const icon = document.getElementById('refreshUnfinishedIcon')
            icon.style.animation = ''
          }
        }
      }

      function displayUnfinishedSongs(songs) {
        const container = document.getElementById('unfinishedSongs')
        container.innerHTML = ''

        if (songs.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-check-circle"></i>
              <h3>No unfinished tracks</h3>
              <p>All tracks have been processed successfully.</p>
            </div>
          `
          return
        }

        const tableContainer = document.createElement('div')
        tableContainer.className = 'table-container'

        const table = document.createElement('table')
        table.innerHTML = `
          <thead>
            <tr>
              <th>Track</th>
              <th>Last Modified</th>
              <th>Completion</th>
              <th>Missing Components</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            ${songs
              .map((song) => {
                let badgeClass = 'low'
                if (song.completion_status >= 75) badgeClass = 'high'
                else if (song.completion_status >= 50) badgeClass = 'medium'

                // Handle missing_items (backend uses this name)
                const missingItems =
                  song.missing_items || song.missing_components || []
                const missingText =
                  Array.isArray(missingItems) && missingItems.length > 0
                    ? missingItems.join(', ')
                    : 'None'

                return `
                <tr>
                  <td>${song.title || 'Unknown'} - ${
                  song.artist || 'Unknown'
                }</td>
                  <td>${new Date(song.last_modified).toLocaleString()}</td>
                  <td><span class="completion-badge ${badgeClass}">${
                  song.completion_status || 0
                }%</span></td>
                  <td>${missingText}</td>
                  <td>
                    <button class="reprocess-btn" data-track-id="${
                      song.track_id
                    }">
                      <i class="fas fa-redo"></i> Reprocess
                    </button>
                  </td>
          </tr>
              `
              })
              .join('')}
          </tbody>
        `

        tableContainer.appendChild(table)
        container.appendChild(tableContainer)

        // Add event listeners to reprocess buttons
        document.querySelectorAll('.reprocess-btn').forEach((btn) => {
          btn.addEventListener('click', async () => {
            const trackId = btn.dataset.trackId
            btn.disabled = true
            btn.innerHTML =
              '<i class="fas fa-spinner fa-spin"></i> Processing...'

            try {
              const response = await fetch('/admin/status/reprocess', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ track_id: trackId }),
              })

              if (response.ok) {
                showNotification('Track reprocessing started')
                fetchUnfinishedSongs()
              } else {
                throw new Error('Failed to reprocess track')
              }
            } catch (error) {
              showNotification(error.message, true)
              btn.disabled = false
              btn.innerHTML = '<i class="fas fa-redo"></i> Reprocess'
            }
          })
        })
      }

      // Fetch status history
      async function fetchStatusHistory(component = '') {
        const container = document.getElementById('historyTable')
        container.innerHTML =
          '<div class="loading"><div class="spinner"></div></div>'

        let url = '/admin/status/history'
        if (component) url += `?component=${encodeURIComponent(component)}`

        try {
          const response = await fetch(url, { credentials: 'include' })
          const data = await response.json()

          // Populate component filter
          const filter = document.getElementById('componentFilter')
          if (filter.options.length <= 1) {
            data.components.forEach((comp) => {
              const option = document.createElement('option')
              option.value = comp
              option.textContent = comp
              filter.appendChild(option)
            })
          }

          displayStatusHistory(data.history)
        } catch (error) {
          console.error('Error fetching history:', error)
          container.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-exclamation-triangle"></i>
              <h3>Error loading history</h3>
              <p>${error.message}</p>
                        </div>
                    `
        }
      }

      function displayStatusHistory(history) {
        const container = document.getElementById('historyTable')

        if (history.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-info-circle"></i>
              <h3>No history available</h3>
              <p>No status history has been recorded yet.</p>
            </div>
          `
          return
        }

        const tableContainer = document.createElement('div')
        tableContainer.className = 'table-container'

        const table = document.createElement('table')
        table.innerHTML = `
          <thead>
            <tr>
              <th>Component</th>
              <th>Status</th>
              <th>Details</th>
              <th>Checked By</th>
              <th>Timestamp</th>
            </tr>
          </thead>
          <tbody>
            ${history
              .map(
                (item) => `
              <tr>
                <td>${item.component}</td>
                <td><span class="status-badge ${item.status.toLowerCase()}">${
                  item.status
                }</span></td>
                <td>${item.details}</td>
                <td>${item.checked_by || 'System'}</td>
                <td>${formatDateTime(item.last_checked)}</td>
          </tr>
        `
              )
              .join('')}
          </tbody>
        `

        tableContainer.appendChild(table)
        container.innerHTML = ''
        container.appendChild(tableContainer)
      }

      // Initialize
      document.addEventListener('DOMContentLoaded', async () => {
        if (!(await checkAuth())) return

        // Load initial data
        fetchCurrentStatus()

        // Set up refresh button
        document
          .getElementById('refreshBtn')
          .addEventListener('click', fetchCurrentStatus)
        document
          .getElementById('refreshQueueBtn')
          .addEventListener('click', () => fetchProcessingQueue())
        document
          .getElementById('refreshUnfinishedBtn')
          .addEventListener('click', () => fetchUnfinishedSongs())
        document
          .getElementById('componentFilter')
          .addEventListener('change', (e) => fetchStatusHistory(e.target.value))

        // Auto-refresh queue when visible
        setInterval(() => {
          const queueTab = document.getElementById('queue-tab')
          if (queueTab.classList.contains('active')) {
            fetchProcessingQueue(false)
          }
        }, 3000)

        // Auto-refresh unfinished when visible
        setInterval(() => {
          const unfinishedTab = document.getElementById('unfinished-tab')
          if (unfinishedTab.classList.contains('active')) {
            fetchUnfinishedSongs(false)
          }
        }, 5000)
      })
    </script>
  </body>
</html>
