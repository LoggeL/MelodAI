<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Status - MelodAI Admin</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="icon" href="/logo.svg" />
    <link rel="stylesheet" href="/css/admin.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>
          <i class="fas fa-heartbeat"></i>
          System Status & Monitoring
        </h1>
        <div class="header-actions">
          <a href="/admin" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i>
            Back to Admin
          </a>
          <button id="refreshBtn" class="btn btn-primary">
            <i class="fas fa-sync-alt" id="refreshIcon"></i>
            Refresh All
          </button>
        </div>
      </div>

      <!-- System Health Overview -->
      <div class="stats-grid" id="systemHealthStats">
        <div class="stat-card">
          <i class="fas fa-server"></i>
          <h3>System Status</h3>
          <p id="overallStatus">Checking...</p>
        </div>
        <div class="stat-card">
          <i class="fas fa-tasks"></i>
          <h3>Active Queue</h3>
          <p id="queueSize">-</p>
        </div>
        <div class="stat-card">
          <i class="fas fa-exclamation-triangle"></i>
          <h3>Unfinished Tracks</h3>
          <p id="unfinishedSize">-</p>
        </div>
        <div class="stat-card">
          <i class="fas fa-clock"></i>
          <h3>Last Check</h3>
          <p id="lastCheckTime">-</p>
        </div>
      </div>

      <div class="tabs">
        <button class="tab active" data-tab="current">
          <i class="fas fa-heartbeat"></i>
          Current Status
        </button>
        <button class="tab" data-tab="queue">
          <i class="fas fa-list"></i>
          Processing Queue
        </button>
        <button class="tab" data-tab="unfinished">
          <i class="fas fa-exclamation-triangle"></i>
          Unfinished Tracks
        </button>
        <button class="tab" data-tab="history">
          <i class="fas fa-history"></i>
          History
        </button>
      </div>

      <!-- Current Status Tab -->
      <div class="tab-content active" id="current-tab">
        <div class="info-banner">
          <p>
            <i class="fas fa-info-circle"></i>
            Last updated: <strong id="lastUpdated">Never</strong>
          </p>
        </div>
        <div id="currentStatus">
          <div class="loading">
            <div class="spinner"></div>
          </div>
        </div>
      </div>

      <!-- Processing Queue Tab -->
      <div class="tab-content" id="queue-tab">
        <div class="info-banner">
          <p>
            <i class="fas fa-info-circle"></i>
            Queue last updated: <strong id="queueLastUpdated">Never</strong>
          </p>
        </div>
        <div class="queue-header">
          <div class="queue-count" id="queueCount">0 tracks in queue</div>
          <button id="refreshQueueBtn" class="btn btn-secondary">
            <i class="fas fa-sync-alt" id="refreshQueueIcon"></i>
            Refresh Queue
          </button>
        </div>
        <div id="processingQueue">
          <div class="loading">
            <div class="spinner"></div>
          </div>
        </div>
      </div>

      <!-- Unfinished Tracks Tab -->
      <div class="tab-content" id="unfinished-tab">
        <div class="info-banner">
          <p>
            <i class="fas fa-info-circle"></i>
            Last updated: <strong id="unfinishedLastUpdated">Never</strong>
          </p>
        </div>
        <div class="queue-header">
          <div class="queue-count" id="unfinishedCount">
            Loading unfinished tracks...
          </div>
          <button id="refreshUnfinishedBtn" class="btn btn-secondary">
            <i class="fas fa-sync-alt" id="refreshUnfinishedIcon"></i>
            Refresh List
          </button>
        </div>
        <div id="unfinishedSongs">
          <div class="loading">
            <div class="spinner"></div>
          </div>
        </div>
      </div>

      <!-- History Tab -->
      <div class="tab-content" id="history-tab">
        <div class="filter-group">
          <label for="componentFilter">
            <i class="fas fa-filter"></i>
            Filter by component
          </label>
          <select id="componentFilter">
            <option value="">All Components</option>
          </select>
        </div>
        <div id="historyTable">
          <div class="loading">
            <div class="spinner"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Check authentication
      async function checkAuth() {
        try {
          const response = await fetch('/auth/check', {
            credentials: 'include',
          })
          const data = await response.json()
          if (!data.authenticated || !data.is_admin) {
            window.location.href = '/login'
            return false
          }
          return true
        } catch (error) {
          console.error('Auth check failed:', error)
          window.location.href = '/login'
          return false
        }
      }

      // Utility functions
      function formatDateTime(dateStr) {
        if (!dateStr) return 'Unknown'
        try {
          const date = new Date(dateStr)
          if (isNaN(date.getTime())) throw new Error('Invalid date')
          return date.toLocaleString()
        } catch (error) {
          return dateStr
        }
      }

      function showNotification(message, isError = false) {
        const notification = document.createElement('div')
        notification.className = `notification ${isError ? 'error' : ''}`
        notification.innerHTML = `
          <i class="fas fa-${
            isError ? 'exclamation-circle' : 'check-circle'
          }"></i>
          ${message}
        `
        document.body.appendChild(notification)
        setTimeout(() => notification.remove(), 3000)
      }

      // Tab handling
      document.querySelectorAll('.tab').forEach((tab) => {
        tab.addEventListener('click', () => {
          const tabName = tab.dataset.tab

          // Update active tab
          document
            .querySelectorAll('.tab')
            .forEach((t) => t.classList.remove('active'))
          tab.classList.add('active')

          // Update active content
          document
            .querySelectorAll('.tab-content')
            .forEach((content) => content.classList.remove('active'))
          document.getElementById(`${tabName}-tab`).classList.add('active')

          // Load data if needed
          if (tabName === 'queue') fetchProcessingQueue()
          if (tabName === 'unfinished') fetchUnfinishedSongs()
          if (tabName === 'history') fetchStatusHistory()
        })
      })

      // Update overview stats
      function updateOverviewStats() {
        const lastCheckEl = document.getElementById('lastCheckTime')
        if (lastCheckEl) {
          const now = new Date()
          lastCheckEl.textContent = now.toLocaleTimeString()
        }
      }

      // Fetch current status
      async function fetchCurrentStatus() {
        const refreshIcon = document.getElementById('refreshIcon')
        if (refreshIcon)
          refreshIcon.style.animation = 'spin 0.8s linear infinite'

        try {
          const response = await fetch(
            `/admin/status/check?timestamp=${Date.now()}`,
            {
              credentials: 'include',
            }
          )
          const data = await response.json()
          displayCurrentStatus(data.checks)

          // Update overview stats
          const overallStatusEl = document.getElementById('overallStatus')
          if (overallStatusEl) {
            const allOk = data.checks.every((c) => c.status === 'OK')
            overallStatusEl.textContent = allOk ? '✓ Healthy' : '⚠ Issues'
            overallStatusEl.style.color = allOk ? '#4ade80' : '#fbbf24'
          }

          document.getElementById('lastUpdated').textContent =
            new Date().toLocaleString()
          updateOverviewStats()
        } catch (error) {
          console.error('Error fetching status:', error)
          document.getElementById('currentStatus').innerHTML = `
            <div class="empty-state">
              <i class="fas fa-exclamation-triangle"></i>
              <h3>Error loading status</h3>
              <p>${error.message}</p>
            </div>
          `
          const overallStatusEl = document.getElementById('overallStatus')
          if (overallStatusEl) {
            overallStatusEl.textContent = '✗ Error'
            overallStatusEl.style.color = '#f87171'
          }
        } finally {
          if (refreshIcon) refreshIcon.style.animation = ''
        }
      }

      function displayCurrentStatus(checks) {
        const container = document.getElementById('currentStatus')
        container.innerHTML = ''

        if (!checks || checks.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-info-circle"></i>
              <h3>No Status Checks Available</h3>
              <p>No system components are currently being monitored.</p>
            </div>
          `
          return
        }

        checks.forEach((check) => {
          const statusBar = document.createElement('div')
          statusBar.className = 'status-bar'

          const statusClass = check.status.toLowerCase()

          // Create status icon based on status
          let statusIcon = '✓'
          if (statusClass === 'warning') statusIcon = '⚠'
          if (statusClass === 'error') statusIcon = '✗'

          statusBar.innerHTML = `
            <div class="status-bar-header">
              <div class="status-bar-title">
                <i class="fas fa-${getComponentIcon(check.component)}"></i>
                ${check.component}
              </div>
              <div class="status-badge ${statusClass}">
                ${statusIcon} ${
            check.status === 'OK' ? 'Operational' : check.status
          }
              </div>
            </div>
            <div class="status-details">
              ${check.details || 'No additional information available'}
            </div>
            ${
              check.last_checked
                ? `
              <div style="margin-top: 0.75rem; padding-top: 0.75rem; border-top: 1px solid var(--border); color: var(--text-light); font-size: 0.875rem;">
                <i class="fas fa-clock"></i> Last checked: ${formatDateTime(
                  check.last_checked
                )}
              </div>
            `
                : ''
            }
          `

          container.appendChild(statusBar)
        })
      }

      function getComponentIcon(component) {
        const componentLower = component.toLowerCase()
        if (componentLower.includes('database')) return 'database'
        if (componentLower.includes('api')) return 'plug'
        if (
          componentLower.includes('disk') ||
          componentLower.includes('storage')
        )
          return 'hdd'
        if (componentLower.includes('memory') || componentLower.includes('ram'))
          return 'memory'
        if (
          componentLower.includes('cpu') ||
          componentLower.includes('processor')
        )
          return 'microchip'
        if (componentLower.includes('network')) return 'network-wired'
        if (componentLower.includes('queue')) return 'tasks'
        return 'cog'
      }

      // Fetch processing queue
      async function fetchProcessingQueue(showSpinner = true) {
        if (showSpinner) {
          const icon = document.getElementById('refreshQueueIcon')
          icon.style.animation = 'spin 0.8s linear infinite'
        }

        try {
          const response = await fetch(
            `/admin/status/queue?timestamp=${Date.now()}`,
            {
              credentials: 'include',
            }
          )
          const data = await response.json()
          displayProcessingQueue(data.queue)
          document.getElementById('queueLastUpdated').textContent =
            new Date().toLocaleString()
          document.getElementById('queueCount').textContent = `${
            data.queue.length
          } track${data.queue.length !== 1 ? 's' : ''} in queue`

          // Update overview stat
          const queueSizeEl = document.getElementById('queueSize')
          if (queueSizeEl) {
            queueSizeEl.textContent = data.queue.length
          }
        } catch (error) {
          console.error('Error fetching queue:', error)
          document.getElementById('processingQueue').innerHTML = `
            <div class="empty-state">
              <i class="fas fa-exclamation-triangle"></i>
              <h3>Error loading queue</h3>
              <p>${error.message}</p>
            </div>
          `
        } finally {
          if (showSpinner) {
            const icon = document.getElementById('refreshQueueIcon')
            icon.style.animation = ''
          }
        }
      }

      function displayProcessingQueue(queue) {
        const container = document.getElementById('processingQueue')
        container.innerHTML = ''

        if (queue.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-check-circle"></i>
              <h3>No tracks in queue</h3>
              <p>The processing queue is empty.</p>
            </div>
          `
          return
        }

        queue.forEach((item) => {
          const queueItem = document.createElement('div')
          let itemClass = 'queue-item'
          if (item.status.includes('error')) itemClass += ' error'
          else if (item.progress >= 50) itemClass += ' success'
          queueItem.className = itemClass

          queueItem.innerHTML = `
            <div class="queue-item-header">
              <div class="queue-item-info">
                <h3>${item.title || 'Unknown Track'}</h3>
                <p>${item.artist || 'Unknown Artist'} • Track ID: ${
            item.track_id
          }</p>
              </div>
              <div class="queue-status">${formatStatus(item.status)}</div>
            </div>
            <div class="progress-bar-container">
              <div class="progress-info">
                <span>${item.progress}% complete</span>
                <span>Time elapsed: ${item.elapsed_time}</span>
              </div>
              <div class="progress-bar">
                <div class="progress-fill" style="width: ${
                  item.progress
                }%"></div>
              </div>
            </div>
          `

          container.appendChild(queueItem)
        })
      }

      function formatStatus(status) {
        return status
          .split('_')
          .map((word) => word.charAt(0).toUpperCase() + word.slice(1))
          .join(' ')
      }

      // Fetch unfinished songs
      async function fetchUnfinishedSongs(showSpinner = true) {
        if (showSpinner) {
          const icon = document.getElementById('refreshUnfinishedIcon')
          icon.style.animation = 'spin 0.8s linear infinite'
        }

        try {
          const response = await fetch(
            `/admin/status/unfinished?timestamp=${Date.now()}`,
            {
              credentials: 'include',
            }
          )
          const data = await response.json()
          displayUnfinishedSongs(data.unfinished_songs)
          document.getElementById('unfinishedLastUpdated').textContent =
            new Date().toLocaleString()
          document.getElementById('unfinishedCount').textContent = `${
            data.unfinished_songs.length
          } unfinished track${
            data.unfinished_songs.length !== 1 ? 's' : ''
          } found`

          // Update overview stat
          const unfinishedSizeEl = document.getElementById('unfinishedSize')
          if (unfinishedSizeEl) {
            unfinishedSizeEl.textContent = data.unfinished_songs.length
          }
        } catch (error) {
          console.error('Error fetching unfinished songs:', error)
          document.getElementById('unfinishedSongs').innerHTML = `
            <div class="empty-state">
              <i class="fas fa-exclamation-triangle"></i>
              <h3>Error loading unfinished tracks</h3>
              <p>${error.message}</p>
                        </div>
                    `
        } finally {
          if (showSpinner) {
            const icon = document.getElementById('refreshUnfinishedIcon')
            icon.style.animation = ''
          }
        }
      }

      function displayUnfinishedSongs(songs) {
        const container = document.getElementById('unfinishedSongs')
        container.innerHTML = ''

        if (songs.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-check-circle"></i>
              <h3>No unfinished tracks</h3>
              <p>All tracks have been processed successfully.</p>
            </div>
          `
          return
        }

        const tableContainer = document.createElement('div')
        tableContainer.className = 'table-container'

        const table = document.createElement('table')
        table.innerHTML = `
          <thead>
            <tr>
              <th>Track</th>
              <th>Last Modified</th>
              <th>Completion</th>
              <th>Failures</th>
              <th>Missing Components</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            ${songs
              .map((song) => {
                let badgeClass = 'low'
                if (song.completion_status >= 75) badgeClass = 'high'
                else if (song.completion_status >= 50) badgeClass = 'medium'

                // Handle missing_items (backend uses this name)
                const missingItems =
                  song.missing_items || song.missing_components || []
                const missingText =
                  Array.isArray(missingItems) && missingItems.length > 0
                    ? missingItems.join(', ')
                    : 'None'

                const failureCount = song.failure_count || 0
                const failureBadgeClass =
                  failureCount >= 3
                    ? 'low'
                    : failureCount >= 2
                    ? 'medium'
                    : 'high'

                return `
                <tr>
                  <td>${song.title || 'Unknown'} - ${
                  song.artist || 'Unknown'
                }</td>
                  <td>${new Date(song.last_modified).toLocaleString()}</td>
                  <td><span class="completion-badge ${badgeClass}">${
                  song.completion_status || 0
                }%</span></td>
                  <td><span class="completion-badge ${failureBadgeClass}" title="${
                  song.error_message || 'No error message'
                }">${failureCount}x</span></td>
                  <td>${missingText}</td>
                  <td>
                    <button class="reprocess-btn" data-track-id="${
                      song.track_id
                    }" style="margin-right: 0.5rem;">
                      <i class="fas fa-redo"></i> Reprocess
                    </button>
                    ${
                      failureCount >= 2
                        ? `
                      <button class="delete-btn" data-track-id="${song.track_id}" title="Delete this track permanently">
                        <i class="fas fa-trash"></i> Delete
                      </button>
                    `
                        : ''
                    }
                  </td>
          </tr>
              `
              })
              .join('')}
          </tbody>
        `

        tableContainer.appendChild(table)
        container.appendChild(tableContainer)

        // Add event listeners to reprocess buttons
        document.querySelectorAll('.reprocess-btn').forEach((btn) => {
          btn.addEventListener('click', async () => {
            const trackId = btn.dataset.trackId
            btn.disabled = true
            btn.innerHTML =
              '<i class="fas fa-spinner fa-spin"></i> Processing...'

            try {
              const response = await fetch('/admin/status/reprocess', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ track_id: trackId }),
              })

              if (response.ok) {
                showNotification('Track reprocessing started')
                fetchUnfinishedSongs()
              } else {
                throw new Error('Failed to reprocess track')
              }
            } catch (error) {
              showNotification(error.message, true)
              btn.disabled = false
              btn.innerHTML = '<i class="fas fa-redo"></i> Reprocess'
            }
          })
        })

        // Add event listeners to delete buttons
        document.querySelectorAll('.delete-btn').forEach((btn) => {
          btn.addEventListener('click', async () => {
            const trackId = btn.dataset.trackId

            if (
              !confirm(
                `Are you sure you want to permanently delete track ${trackId}? This action cannot be undone.`
              )
            ) {
              return
            }

            btn.disabled = true
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Deleting...'

            try {
              const response = await fetch(`/admin/track/${trackId}`, {
                method: 'DELETE',
                credentials: 'include',
              })

              const data = await response.json()

              if (response.ok) {
                showNotification('Track deleted successfully')
                fetchUnfinishedSongs()
              } else {
                throw new Error(data.error || 'Failed to delete track')
              }
            } catch (error) {
              showNotification(error.message, true)
              btn.disabled = false
              btn.innerHTML = '<i class="fas fa-trash"></i> Delete'
            }
          })
        })
      }

      // Fetch status history
      async function fetchStatusHistory(component = '') {
        const container = document.getElementById('historyTable')
        container.innerHTML =
          '<div class="loading"><div class="spinner"></div></div>'

        let url = '/admin/status/history'
        if (component) url += `?component=${encodeURIComponent(component)}`

        try {
          const response = await fetch(url, { credentials: 'include' })
          const data = await response.json()

          // Populate component filter
          const filter = document.getElementById('componentFilter')
          if (filter.options.length <= 1) {
            data.components.forEach((comp) => {
              const option = document.createElement('option')
              option.value = comp
              option.textContent = comp
              filter.appendChild(option)
            })
          }

          displayStatusHistory(data.history)
        } catch (error) {
          console.error('Error fetching history:', error)
          container.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-exclamation-triangle"></i>
              <h3>Error loading history</h3>
              <p>${error.message}</p>
                        </div>
                    `
        }
      }

      function displayStatusHistory(history) {
        const container = document.getElementById('historyTable')

        if (history.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-info-circle"></i>
              <h3>No history available</h3>
              <p>No status history has been recorded yet.</p>
            </div>
          `
          return
        }

        const tableContainer = document.createElement('div')
        tableContainer.className = 'table-container'

        const table = document.createElement('table')
        table.innerHTML = `
          <thead>
            <tr>
              <th>Component</th>
              <th>Status</th>
              <th>Details</th>
              <th>Checked By</th>
              <th>Timestamp</th>
            </tr>
          </thead>
          <tbody>
            ${history
              .map(
                (item) => `
              <tr>
                <td>${item.component}</td>
                <td><span class="status-badge ${item.status.toLowerCase()}">${
                  item.status
                }</span></td>
                <td>${item.details}</td>
                <td>${item.checked_by || 'System'}</td>
                <td>${formatDateTime(item.last_checked)}</td>
          </tr>
        `
              )
              .join('')}
          </tbody>
        `

        tableContainer.appendChild(table)
        container.innerHTML = ''
        container.appendChild(tableContainer)
      }

      // Refresh all data
      async function refreshAll() {
        await fetchCurrentStatus()
        await fetchProcessingQueue(false)
        await fetchUnfinishedSongs(false)
      }

      // Initialize
      document.addEventListener('DOMContentLoaded', async () => {
        if (!(await checkAuth())) return

        // Load initial data for all tabs
        await fetchCurrentStatus()
        await fetchProcessingQueue(false)
        await fetchUnfinishedSongs(false)

        // Set up refresh button to refresh all
        document
          .getElementById('refreshBtn')
          .addEventListener('click', refreshAll)
        document
          .getElementById('refreshQueueBtn')
          .addEventListener('click', () => fetchProcessingQueue())
        document
          .getElementById('refreshUnfinishedBtn')
          .addEventListener('click', () => fetchUnfinishedSongs())
        document
          .getElementById('componentFilter')
          .addEventListener('change', (e) => fetchStatusHistory(e.target.value))

        // Auto-refresh queue when visible
        setInterval(() => {
          const queueTab = document.getElementById('queue-tab')
          if (queueTab.classList.contains('active')) {
            fetchProcessingQueue(false)
          }
        }, 3000)

        // Auto-refresh unfinished when visible
        setInterval(() => {
          const unfinishedTab = document.getElementById('unfinished-tab')
          if (unfinishedTab.classList.contains('active')) {
            fetchUnfinishedSongs(false)
          }
        }, 5000)

        // Auto-refresh overview stats
        setInterval(() => {
          updateOverviewStats()
        }, 1000)
      })
    </script>
    <script src="/js/admin.js"></script>
  </body>
</html>
